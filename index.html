<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>S. Bullock - Engineering Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            cad: {
              bg: 'var(--cad-bg)',
              grid: 'var(--cad-grid)',
              wire: 'var(--cad-wire)',
              bus: 'var(--cad-bus)',
              component: 'var(--cad-component)',
              select: 'var(--cad-select)',
              ui: 'var(--cad-ui)',
              uiDark: 'var(--cad-ui-dark)',
              uiLight: 'var(--cad-ui-light)',
              uiBorder: 'var(--cad-ui-border)',
              accent: 'var(--cad-accent)',
              text: 'var(--cad-text)',
              textMuted: 'var(--cad-text-muted)'
            },
            pcb: {
              base: '#1a3300',
              trace: '#33cc33',
              pad: '#e6c200',
              silk: '#ffffff',
            },
            hud: {
              green: '#00ff41',
              dark: 'rgba(0, 20, 0, 0.9)',
            }
          },
          fontFamily: {
            mono: ['"Consolas"', '"Monaco"', '"Courier New"', 'monospace'],
            sans: ['"Segoe UI"', 'Inter', 'system-ui', 'sans-serif'],
          },
          cursor: {
            crosshair: 'crosshair',
          }
        },
      },
    }
  </script>
  <style>
    :root {
      /* Dark Mode (Default) */
      --cad-bg: #1e1e1e;
      --cad-grid: #333333;
      --cad-wire: #ffd700;
      --cad-bus: #4fc3f7;
      --cad-component: #dcdcdc;
      --cad-select: #ff4081;
      --cad-ui: #252526;
      --cad-ui-dark: #1e1e1e;
      --cad-ui-light: #333333;
      --cad-ui-border: #454545;
      --cad-accent: #007acc;
      --cad-text: #cccccc;
      --cad-text-muted: #858585;
      --cad-pin-text: #00ff00;
      /* Neon Green for component text */
    }

    .light-mode {
      /* Light Mode Overrides */
      --cad-bg: #ffffff;
      --cad-grid: #e5e5e5;
      --cad-wire: #d4af37;
      /* Darker gold for visibility */
      --cad-bus: #007acc;
      /* Darker blue */
      --cad-component: #333333;
      --cad-select: #d81b60;
      --cad-ui: #f3f3f3;
      --cad-ui-dark: #e5e5e5;
      --cad-ui-light: #ffffff;
      --cad-ui-border: #cccccc;
      --cad-accent: #005a9e;
      --cad-text: #000000;
      --cad-text-muted: #444444;
      --cad-pin-text: #0044ff;
      /* Glowing Blue for light mode */
    }

    /* Modern Dark Scrollbar */
    ::-webkit-scrollbar {
      width: 10px;
      height: 10px;
    }

    ::-webkit-scrollbar-track {
      background: var(--cad-ui-dark);
      border-left: 1px solid var(--cad-ui-border);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--cad-accent);
      border-radius: 5px;
      border: 2px solid var(--cad-ui-dark);
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #0099ff;
    }

    body {
      background-color: var(--cad-bg);
      color: var(--cad-text);
    }
  </style>

<body class="h-[100dvh] w-screen overflow-hidden select-none text-sm">
  <div id="root" class="h-full"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
